services:
  - type: web
    name: weather-watch
    env: node
    buildCommand: npm install && cd frontend && npm install && npm run build && cd ../backend && npm install
    startCommand: node backend/server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: weather-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: WEATHER_API_KEY
        sync: false
      - key: YOUTUBE_API_KEY
        sync: false

databases:
  - name: weather-db
    plan: free